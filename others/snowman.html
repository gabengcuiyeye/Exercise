<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      .sun {
        width: 60px;
        height: 60px;
        position: absolute;
        top: 73px;
        left: 400px;
        border-radius: 50%;
        background-color: #ffee44;
        z-index: 88;
      }
      .sun:before {
        display: inline-block;
        content: "";
        background-color: black;
        border-radius: 15% 107% 15% 217%;
        width: 50px;
        height: 50px;
        transform: rotateZ(-41deg);
        top: -16px;
        left: 5px;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="sun"></div>
    <canvas
      id="canvas"
      width="600"
      height="600"
      style="position: absolute; top: 100px; background-color: #0099cc"
    ></canvas>
    <script>
      function draw_snowman() {
        var canvas = document.getElementById("canvas");
        if (canvas.getContext) {
          var ctx = canvas.getContext("2d");
          //画个圆圆的头
          ctx.beginPath();
          ctx.arc(100, 100, 80, 0, Math.PI * 2, true); //1、大头 会变形是因为在css中设置宽高。

          //画个身体 上瘦下胖
          //左半身
          ctx.moveTo(60, 167);
          ctx.bezierCurveTo(0, 300, 0, 400, 100, 400); //二次贝塞尔曲线
          //右半身
          ctx.moveTo(140, 167);
          ctx.bezierCurveTo(200, 300, 200, 400, 100, 400); //二次贝塞尔曲线

          //两只手
          //左手
          ctx.moveTo(40, 220);
          ctx.bezierCurveTo(10, 100, 10, 240, 30, 260); //二次贝塞尔曲线
          
          //右手
          ctx.moveTo(160, 220);
          ctx.bezierCurveTo(190, 100, 180, 260, 172, 260); //二次贝塞尔曲线
          ctx.save();

          //画个阴影
          ctx.shadowOffsetX = 10;
          ctx.shadowOffsetY = 10;
          ctx.shadowColor = "rgba(100,100,100,0.5)";
          ctx.shadowBlur = 5;
          ctx.translate(500, 50);
          ctx.fill();
          ctx.closePath();
          ctx.restore();

          //雪人面部，因为不要阴影
          ctx.beginPath();
          ctx.moveTo(60, 80);
          ctx.arc(60, 80, 15, 0, Math.PI * 2, true); //两个小眼睛
          ctx.moveTo(140, 80);
          ctx.arc(140, 80, 15, 0, Math.PI * 2, true); //两个小眼睛
          ctx.fillStyle = "#fff";
          ctx.fill();
          //画个三角形鼻子
          ctx.moveTo(100, 100);
          ctx.lineTo(80, 120);
          ctx.lineTo(120, 120);
          ctx.lineTo(100, 100);
          ctx.fillStyle = "orange";
          ctx.fill();
          ctx.closePath();
          //画个笑脸
          ctx.beginPath();
          ctx.moveTo(60, 140);
          ctx.quadraticCurveTo(100, 160, 140, 140); //贝塞尔曲线
          ctx.strokeStyle = "#fff";
          ctx.lineWidth = 2;
          ctx.stroke();
          ctx.closePath();

          ctx.beginPath();
          //画个裙子
          ctx.moveTo(20, 300);
          ctx.quadraticCurveTo(100, 320, 180, 300); //贝塞尔曲线 腰线
          ctx.quadraticCurveTo(200, 360, 190, 400); //贝塞尔曲线
          ctx.quadraticCurveTo(180, 400, 170, 380); //贝塞尔曲线
          ctx.quadraticCurveTo(150, 400, 160, 380); //贝塞尔曲线
          ctx.quadraticCurveTo(130, 400, 140, 380); //贝塞尔曲线
          ctx.quadraticCurveTo(110, 400, 120, 380); //贝塞尔曲线
          ctx.quadraticCurveTo(90, 400, 100, 380); //贝塞尔曲线
          ctx.quadraticCurveTo(70, 400, 80, 380); //贝塞尔曲线
          ctx.quadraticCurveTo(50, 400, 60, 380); //贝塞尔曲线
          ctx.quadraticCurveTo(30, 400, 40, 380); //贝塞尔曲线
          ctx.quadraticCurveTo(10, 400, 10, 380); //贝塞尔曲线
          ctx.quadraticCurveTo(10, 360, 20, 300); //贝塞尔曲线
          ctx.fillStyle = "green";
          ctx.fill();
        }
      }
      draw_snowman();
    </script>
  </body>
</html>
